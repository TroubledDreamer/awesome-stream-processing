version: "3.8"

services:
  # -------------------------------------------------------
  # MinIO (local S3-compatible backend for WarpStream)
  # -------------------------------------------------------
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    volumes:
      - minio_data:/data
      - "./minio-init.sh:/docker-entrypoint-extra.d/minio-init.sh"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - warpstream-net

  # -------------------------------------------------------
  # RisingWave
  # -------------------------------------------------------
  risingwave:
    image: risingwavelabs/risingwave:v1.10.0
    container_name: risingwave
    ports:
      - 5690:5690
      - 5691:5691
      - 4566:4566
    entrypoint:
      - /risingwave/bin/risingwave
      - playground
    networks:
      - warpstream-net

  # -------------------------------------------------------
  # PostgreSQL
  # -------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=myuser --dbname=mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "wal_level=logical"]
    restart: always
    container_name: postgres
    networks:
      - warpstream-net

  postgres_prepare:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: 123456
    command: |
      /bin/sh -c "psql -h postgres -U myuser -d mydb -f /postgres_prepare.sql"
    volumes:
      - "./postgres_prepare.sql:/postgres_prepare.sql"
    container_name: postgres_prepare
    restart: on-failure
    networks:
      - warpstream-net

  # -------------------------------------------------------
  # Grafana
  # -------------------------------------------------------
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    volumes:
      - "./grafana_configs/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml"
      - "./grafana_configs/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml"
      - "./grafana_configs:/var/lib/grafana/dashboards"
    networks:
      - warpstream-net

  # -------------------------------------------------------
  # Data Producer
  # -------------------------------------------------------
  warpstream-producer:
    build:
      context: .
      dockerfile: data-producers/Dockerfile
    environment:
      WARPSTREAM_BOOTSTRAP_SERVERS: "warpstream:9092"
    depends_on:
      - warpstream
    restart: always
    networks:
      - warpstream-net

  # -------------------------------------------------------
  # WarpStream Agent (Persistent Storage Mode with MinIO)
  # -------------------------------------------------------
  warpstream:
    image: public.ecr.aws/warpstream-labs/warpstream_agent:latest
    container_name: warpstream
    ports:
      - "9092:9092"  # Kafka-compatible API
      - "9094:9094"
    command: ["agent"]
    environment:
      WARPSTREAM_AGENT_KEY: "aks_8a2c1a1608343f55a77dd5a1b467dfd68e06910af922bf0d2a2b60ab8feb8740"
      WARPSTREAM_DEFAULT_VIRTUAL_CLUSTER_ID: "vci_99b4c6f5_c130_43bb_a908_78c0a068a878"
      WARPSTREAM_REGION: "us-east-1"
      WARPSTREAM_BUCKET_URL: "s3://warpstream?endpoint=http://minio:9000&s3ForcePathStyle=true&region=us-east-1"
      WARPSTREAM_AWS_ACCESS_KEY_ID: "admin"
      WARPSTREAM_AWS_SECRET_ACCESS_KEY: "admin123"
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - warpstream-net

# -------------------------------------------------------
# Network
# -------------------------------------------------------
networks:
  warpstream-net:
    driver: bridge

# -------------------------------------------------------
# Volumes
# -------------------------------------------------------
volumes:
  minio_data:
