services:
  # -------------------------------------------------------
  # MinIO (local S3-compatible backend for WarpStream)
  # -------------------------------------------------------
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    command: server /data --console-address ":9001"
    networks:
      - kafka-net

  # -------------------------------------------------------
  # RisingWave
  # -------------------------------------------------------
  risingwave:
    image: risingwavelabs/risingwave:v1.10.0
    ports:
      - 5690:5690
      - 5691:5691
      - 4566:4566
    entrypoint:
      - /risingwave/bin/risingwave
      - playground
    networks:
      - kafka-net

  # -------------------------------------------------------
  # PostgreSQL
  # -------------------------------------------------------
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mydb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready --username=myuser --dbname=mydb"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "wal_level=logical"]
    restart: always
    container_name: postgres
    networks:
      - kafka-net

  postgres_prepare:
    image: postgres:15
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGPASSWORD: 123456
    command: |
      /bin/sh -c "psql -h postgres -U myuser -d mydb -f /postgres_prepare.sql"
    volumes:
      - "./postgres_prepare.sql:/postgres_prepare.sql"
    container_name: postgres_prepare
    restart: on-failure
    networks:
      - kafka-net

  # -------------------------------------------------------
  # Grafana
  # -------------------------------------------------------
  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
    volumes:
      - "./grafana_configs/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml"
      - "./grafana_configs/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml"
      - "./grafana_configs:/var/lib/grafana/dashboards"
    networks:
      - kafka-net

  # -------------------------------------------------------
  # Kafka Producer (runs WarpStream Local Mode internally)
  # -------------------------------------------------------
  kafka-producer:
    build:
      context: .
      dockerfile: data-producers/Dockerfile
    environment:
      # Local mode config: NO Kafka broker needed
      WARPSTREAM_LOCAL: "true"
      WARPSTREAM_STORAGE_BACKEND: "s3"
      WARPSTREAM_S3_BUCKET: "warpstream"
      WARPSTREAM_S3_ENDPOINT: "http://minio:9000"
      WARPSTREAM_S3_REGION: "us-east-1"
      WARPSTREAM_S3_FORCE_PATH_STYLE: "true"
      AWS_ACCESS_KEY_ID: "admin"
      AWS_SECRET_ACCESS_KEY: "admin123"

      # Your existing variable stays (ignored in local mode)
      KAFKA_BOOTSTRAP_SERVERS: "localhost:9092"
    depends_on:
      - minio
    restart: always
    networks:
      - kafka-net

# -------------------------------------------------------
# Network
# -------------------------------------------------------
networks:
  kafka-net:
    driver: bridge
