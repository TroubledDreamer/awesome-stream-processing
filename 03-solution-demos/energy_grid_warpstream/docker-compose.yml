#version: "3"

services:


 warpstream:
  image: public.ecr.aws/warpstream-labs/warpstream_agent:latest
  container_name: warpstream-playground
  command: ["playground"]
  ports:
    - "9092:9092"
    - "29092:29092"
  environment:
    - WARPSTREAM_PLAYGROUND_MODE=true
  networks:
    - warpstream-net



  # risingwave

 risingwave:

    image: risingwavelabs/risingwave:v1.10.0

    ports:

    - 5690:5690

    - 5691:5691

    - 4566:4566

    entrypoint:

    - /risingwave/bin/risingwave

    - playground

    healthcheck:
      test: 
        - "CMD-SHELL"
        - |
          if ! command -v ping &> /dev/null; then
            echo "Installing ping..." &&
            apt-get update && apt-get install -y iputils-ping
          fi &&
          echo "Pinging warpstream-playground..." &&
          ping -c 5 warpstream-playground && 
          echo "Health check passed"
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:

     - warpstream-net


 postgres:

    image: postgres

    environment:

      - POSTGRES_USER=myuser

      - POSTGRES_PASSWORD=123456

      - POSTGRES_DB=mydb

    ports:

      - "5433:5432"

    healthcheck:

      test: [ "CMD-SHELL", "pg_isready --username=myuser --dbname=mydb" ]

      interval: 5s

      timeout: 5s

      retries: 5

    command: [ "postgres", "-c", "wal_level=logical" ]

    restart: always

    container_name: postgres

    networks:

     - warpstream-net


 grafana:

    image: grafana/grafana

    ports:

      - "3000:3000"  

    environment:

      - GF_AUTH_ANONYMOUS_ENABLED=true

      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

    volumes:

      - "./grafana_configs/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml"

      - "./grafana_configs/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml"

      - "./grafana_configs:/var/lib/grafana/dashboards"

    depends_on:
      risingwave_setup:
        condition: service_completed_successfully
    networks:

      - warpstream-net


 postgres_prepare:
    image: postgres
    depends_on: 
      postgres:
        condition: service_healthy
    environment:
      - PGPASSWORD=123456
    command:
      - /bin/sh
      - -c
      - |
        psql -h postgres -U myuser -d mydb -f /postgres_prepare.sql
    volumes:
      - "./postgres_prepare.sql:/postgres_prepare.sql"      
    container_name: postgres_prepare
    restart: on-failure
    networks:
      - warpstream-net


  # topic producer

 topic_producer:
    build:

      context: .

      dockerfile: data-producers/Dockerfile

    depends_on:

     - warpstream


    environment:

      KAFKA_BOOTSTRAP_SERVERS: warpstream-playground:9092

    restart: always

    networks:
      - warpstream-net

# RisingWave setup

 risingwave_setup:
    image: postgres:15
    depends_on:
      risingwave:
        condition: service_healthy
    environment:
      PGPASSWORD: ""
    command: |
      /bin/sh -c "
        echo 'Waiting for RisingWave to be ready...' &&
        sleep 5 &&
        echo 'Running source commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /source_commands.sql &&
        echo 'Running materialized view commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /mv_commands.sql &&
        echo 'RisingWave setup complete!'
      "
    volumes:
      - "./source_commands.sql:/source_commands.sql"
      - "./mv_commands.sql:/mv_commands.sql"
    container_name: risingwave_setup
    restart: on-failure
    networks:
      - warpstream-net


networks:

  warpstream-net:

    driver: bridge

    name: warpstream-net