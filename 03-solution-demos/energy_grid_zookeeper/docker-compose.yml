#version: "3"

services:

  zookeeper:

    platform: linux/amd64

    image: wurstmeister/zookeeper

    container_name: zookeeper

    ports:

      - "2181:2181"

    networks:

      - kafka-net

  kafka:

    image: confluentinc/cp-kafka:7.4.0

    container_name: kafka

    depends_on:

      - zookeeper

    ports:

      - "9092:9092"

      - "29092:29092"

    environment:

      KAFKA_BROKER_ID: 1

      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:

     - kafka-net

  risingwave:
    image: risingwavelabs/risingwave
    container_name: risingwave
    ports:
    - 5690:5690
    - 5691:5691
    - 4566:4566
    # Remove the previous command and entrypoint (the base image sets these)
    # command: ["single_node", "--config-path", "/etc/risingwave/risingwave-config.toml"]

    entrypoint: 
      - sh
      - -c
      # Execute the original command in the background (&) and then tail a dummy file to keep the container alive (tail -f /dev/null)
      - "/bin/bash -c \"/risingwave/bin/risingwave single_node --config-path /etc/risingwave/risingwave-config.toml &\" && tail -f /dev/null"
    environment:
      RW_META_BACKEND: "hummock" 
      RUST_LOG: "warn"
    volumes:
      - ./risingwave-config.toml:/etc/risingwave/risingwave-config.toml
      - risingwave_data:/risingwave/data
    healthcheck:  # Restore ping-based healthcheck
      test: 
        - "CMD-SHELL"
        - |
          if ! command -v ping &> /dev/null; then
            echo "Installing ping..." &&
            apt-get update && apt-get install -y iputils-ping
          fi &&
          echo "Checking RisingWave port..." &&
          timeout 5 bash -c 'cat < /dev/null > /dev/tcp/localhost/4566' &&
          echo "RisingWave is healthy"
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - kafka-net

  postgres:

    image: postgres:15

    environment:

      - POSTGRES_USER=myuser

      - POSTGRES_PASSWORD=123456

      - POSTGRES_DB=mydb

    ports:

      - "5433:5432"

    healthcheck:

      test: [ "CMD-SHELL", "pg_isready --username=myuser --dbname=mydb" ]

      interval: 5s

      timeout: 5s

      retries: 5

    command: [ "postgres", "-c", "wal_level=logical" ]

    restart: always

    container_name: postgres

    networks:

     - kafka-net

  postgres_prepare:
    image: postgres:15
    depends_on: 
      postgres:
        condition: service_healthy
    environment:
      - PGPASSWORD=123456
    command:
      - /bin/sh
      - -c
      - |
        psql -h postgres -U myuser -d mydb -f /postgres_prepare.sql
    volumes:
      - "./postgres_prepare.sql:/postgres_prepare.sql"      
    container_name: postgres_prepare
    restart: on-failure
    networks:
      - kafka-net

  kafka-producer:

    build:

      context: .

      dockerfile: data-producers/Dockerfile

    depends_on:

     - kafka

     - zookeeper

    environment:

      # KAFKA_BOOTSTRAP_SERVERS: LISTENER_DOCKER_INTERNAL://kafka:9092

      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

    restart: always

    networks:

     - kafka-net

  risingwave_setup:
    image: postgres:15
    depends_on:
      risingwave:
        condition: service_healthy
    environment:
      PGPASSWORD: ""
    command: |
      /bin/sh -c "
        echo 'Waiting for RisingWave to be ready...' &&
        sleep 10 &&
        echo 'Running source commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /source_commands.sql &&
        echo 'Running materialized view commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /mv_commands.sql &&
        echo 'RisingWave setup complete!'
      "
    volumes:
      - "./source_commands.sql:/source_commands.sql"
      - "./mv_commands.sql:/mv_commands.sql"
    container_name: risingwave_setup
    restart: on-failure
    networks:
      - kafka-net

  websocket-server:
    build: ./websocket-server
    ports:
      - "8080:8080"
    depends_on:
      risingwave_setup:
        condition: service_completed_successfully
    environment:
      - NODE_ENV=production
    networks:
      - kafka-net

