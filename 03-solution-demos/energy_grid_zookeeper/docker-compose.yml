#version: "3"

services:


  # zookeeper

  zookeeper:

    platform: linux/amd64

    image: wurstmeister/zookeeper

    container_name: zookeeper

    ports:

      - "2181:2181"

    networks:

      - kafka-net


  # kafka

    # kafka

  kafka:

    image: confluentinc/cp-kafka:7.4.0

    container_name: kafka

    depends_on:

      - zookeeper

    ports:

      - "9092:9092"

      - "29092:29092"

    environment:

      KAFKA_BROKER_ID: 1

      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092

      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT

      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

    networks:

     - kafka-net



  # risingwave

  risingwave:

    image: risingwavelabs/risingwave:v1.10.0

    ports:

    - 5690:5690

    - 5691:5691

    - 4566:4566

    entrypoint:

    - /risingwave/bin/risingwave

    - playground

    healthcheck:
      test: 
        - "CMD-SHELL"
        - |
          if ! command -v ping &> /dev/null; then
            echo "Installing ping..." &&
            apt-get update && apt-get install -y iputils-ping
          fi &&
          echo "Pinging kafka..." &&
          ping -c 5 kafka && 
          echo "Health check passed"
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    networks:

     - kafka-net


  postgres:

    image: postgres:15

    environment:

      - POSTGRES_USER=myuser

      - POSTGRES_PASSWORD=123456

      - POSTGRES_DB=mydb

    ports:

      - "5433:5432"

    healthcheck:

      test: [ "CMD-SHELL", "pg_isready --username=myuser --dbname=mydb" ]

      interval: 5s

      timeout: 5s

      retries: 5

    command: [ "postgres", "-c", "wal_level=logical" ]

    restart: always

    container_name: postgres

    networks:

     - kafka-net


  grafana:

    image: grafana/grafana

    ports:

      - "3000:3000"  

    environment:

      - GF_AUTH_ANONYMOUS_ENABLED=true

      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

    volumes:

      - "./grafana_configs/datasource.yaml:/etc/grafana/provisioning/datasources/datasource.yaml"

      - "./grafana_configs/dashboard.yaml:/etc/grafana/provisioning/dashboards/main.yaml"

      - "./grafana_configs:/var/lib/grafana/dashboards"

    depends_on:
      risingwave_setup:
        condition: service_completed_successfully
    networks:

      - kafka-net


  postgres_prepare:
    image: postgres:15
    depends_on: 
      postgres:
        condition: service_healthy
    environment:
      - PGPASSWORD=123456
    command:
      - /bin/sh
      - -c
      - |
        psql -h postgres -U myuser -d mydb -f /postgres_prepare.sql
    volumes:
      - "./postgres_prepare.sql:/postgres_prepare.sql"      
    container_name: postgres_prepare
    restart: on-failure
    networks:
      - kafka-net


  # kafka producer

  kafka-producer:

    build:

      context: .

      dockerfile: data-producers/Dockerfile

    depends_on:

     - kafka

     - zookeeper

    environment:

      # KAFKA_BOOTSTRAP_SERVERS: LISTENER_DOCKER_INTERNAL://kafka:9092

      KAFKA_BOOTSTRAP_SERVERS: kafka:9092

    restart: always

    networks:

     - kafka-net

  # -------------------------------------------------------
  # 6. RisingWave Setup (Final step)
  # -------------------------------------------------------
  risingwave_setup:
    image: postgres:15
    depends_on:
      risingwave:
        condition: service_healthy
    environment:
      PGPASSWORD: ""
    command: |
      /bin/sh -c "
        echo 'Waiting for RisingWave to be ready...' &&
        sleep 5 &&
        echo 'Running source commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /source_commands.sql &&
        echo 'Running materialized view commands...' &&
        psql -h risingwave -p 4566 -d dev -U root -f /mv_commands.sql &&
        echo 'RisingWave setup complete!'
      "
    volumes:
      - "./source_commands.sql:/source_commands.sql"
      - "./mv_commands.sql:/mv_commands.sql"
    container_name: risingwave_setup
    restart: on-failure
    networks:
      - kafka-net


networks:

  kafka-net:

    driver: bridge

    name: kafka-net